<!DOCTYPE html>
<html>
<head>
	<title> subscribetoPewdiepie | KMP </title>
	<!-- <link rel="stylesheet" href="../css/style.css"> -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="../chatHandler.js"></script>
</head>
<body>
	<header>
		<div class = "container">
			<div id = title>
				<h1>XesBot</h1>
			</div>
			<nav>
				<ul class="options">
					<li><a href = "index">About</a></li>
					<li><a>Let's Match Patterns</a>
						<ul>
							<li><a href = "kmp">KMP</a></li>
							<li class="current"><a href = "bm">BM</a></li>
							<li><a href = "regex">Regex</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<section>
		<div class = "container">
			<!-- <img src="../img/bot.png" atl ="bot image" width = 340px style="float: left">			 -->
			<img src="{{ url_for('static', filename='img/about.jpg') }}" alt= "chatbot image" width = 300px>	
			<div class="chatContainer">
				<div class="chatHeader">
					<h3 class="headerText">Hello there, I'm XesBot with BM Algorithm !	</h3>
				</div>
				<div class="chatMessages">
					{% if result %}
					{{result}}
					{% else %}
					Ask me
					{% endif %}
				</div>
				<div class="questionForm">
					<form id="chatForm" action = "/bm" method = "POST">
						<input type="text" name="text" id="text" placeholder="Ask a Question..">
						<input type="submit" name="submit" value="Ask !">
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<p>XesBot by subscribetoPewdiepie</p>
	</footer>
</body>
</html>
